  rpc FindBranch(FindBranchRequest) returns (FindBranchResponse) {
    option (op_type) = {
      op: ACCESSOR
    };
  }

  // This comment is left unintentionally blank.
  rpc DeleteRefs(DeleteRefsRequest) returns (DeleteRefsResponse) {
